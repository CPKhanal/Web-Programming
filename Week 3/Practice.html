<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="text-align: center;">
        <u>
            <h1>Registration form</h1>
        </u>
    </div>
    <form action="" method="post">
        First Name <input type="text" name="First"><br><br>
        Last Name <input type="text" name="Last"><br><br>
        Nick Name <input type="text" name="NN"><br><br>
        e-mail <input type="email" name="email"><br><br>
        Password <input type="password" name="password"><br><br>
        Date Of Birth <input type="date" name="dob"><br><br>
        Gender
        <input type="radio" name="male" value="male">Male
        <input type="radio" name="female" value="Female">Female<br><br>
        Mobile <input type="number" name="Mobile"><br><br>
        Address
        <textarea name="" id="" cols="" rows="4"></textarea><br><br>
        <input type="submit" name="submit" value="submit">
        <input type="reset" name="submit" value="Reset">

    </form>

</body>

</html>
