<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h3>DOM Events</h3>
    <p>Changing the HTML Style</p>
    <p id="p1">Checking DOM </p>
    <p id="p2">It change the inner HTML of Document </p>

    <script>
        document.getElementById("p2").style.color = "red";
        document.getElementById("p2").style.fontSize = "23px"
        document.getElementById("p1").style.border = "2px solid  black";
        
    </script>
</body>
</html>
