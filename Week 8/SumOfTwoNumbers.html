<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sum of Two Numbers</h1>
    <input type="number" placeholder="Enter  First number" id="num1"><br><br>
    <input type="number" placeholder="Enter  Second number" id="num2"><br> <br>
    <button type="button" id="button">Calculate Sum</button>
    <p id="result"></p>
    <script>
        document.getElementById('button').onclick = function() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
             var result = num1 + num2;
            document.getElementById('result').innerHTML = "The Sum is : " + result;
        }
    </script>
</body>
</html>
